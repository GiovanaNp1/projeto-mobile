<ion-header>
</ion-header>


<ion-content padding>
  <ion-title style="text-align: center;">Escolha seu tipo de conta</ion-title>
  <div style="display: flex; align-items: baseline; justify-content: center;">
    <ion-card col-5>
      <img src="../../assets/imgs/family 1.svg" />
      <ion-card-header>
        <ion-card-title style="text-align: center;">Pais</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card col-5>
      <img src="../../assets/imgs/image 1.svg" >
      <ion-card-header>
        <ion-card-title style="text-align: center;">Professor</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
  <h2 style="text-align: center;">Fa√ßa seu Login</h2>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input type="email" [email]="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Senha:</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <a href="">
    <ion-router-link style="display: flex; justify-content: center;"  href="#" class="underline">Esqueceu a senha? clica aqui</ion-router-link>
  </a>
  <button (click)="socialSignIn('facebook')">Sign in with Facebook</button>
  <button (click)="socialSignIn('google')">Signin in with Google</button>              
  <div style="display: flex; flex-direction: column;">

    <button ion-button expand="block" (click)="login()">Entrar</button>
  </div>
</ion-content>
